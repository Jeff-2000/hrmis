{% extends 'main/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="card bg-white shadow-xl rounded-lg p-6 border-l-4 border-orange-600 max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold text-orange-600 uppercase flex items-center gap-2 mb-6">
            <i class="fas fa-graduation-cap text-green-600"></i> Ajouter un Grade
        </h1>
        <form id="gradeCreateForm" class="grid grid-cols-1 gap-6">
            {% csrf_token %}
            <div class="form-control">
                <label class="label"><span class="label-text font-semibold text-gray-800">Code du Grade</span></label>
                <input type="text" name="code" placeholder="e.g., A1" class="input input-bordered w-full border-orange-500 focus:border-orange-600 bg-white text-gray-800" required>
            </div>
            <div class="form-control">
                <label class="label"><span class="label-text font-semibold text-gray-800">Description</span></label>
                <input type="text" name="description" class="input input-bordered w-full border-orange-500 focus:border-orange-600 bg-white text-gray-800">
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button type="button" class="btn bg-green-500 hover:bg-green-600 text-white" onclick="submitGradeForm()">Enregistrer</button>
                <a href="{% url 'grade_list' %}" class="btn btn-ghost text-gray-600 hover:bg-gray-100">Annuler</a>
            </div>
        </form>
    </div>
</div>

<div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 w-full max-w-xs pointer-events-none"></div>
{% endblock %}

{% block extra_js %}
<script>
    // Grade color function
    function getGradeColorClass(code) {
        switch (code) {
            case "A1": return "bg-orange-500";
            case "A2": return "bg-orange-400";
            case "A3": return "bg-orange-300";
            case "A4": return "bg-orange-200";
            case "A5": return "bg-orange-100";
            case "A6": return "bg-orange-50";
            case "B1": return "bg-blue-500";
            case "B2": return "bg-blue-400";
            case "B3": return "bg-blue-300";
            case "B4": return "bg-blue-200";
            case "B5": return "bg-blue-100";
            case "B6": return "bg-blue-50";
            case "C1": return "bg-green-500";
            case "C2": return "bg-green-400";
            case "C3": return "bg-green-300";
            case "C4": return "bg-green-200";
            case "C5": return "bg-green-100";
            case "C6": return "bg-green-50";
            case "D1": return "bg-purple-500";
            case "D2": return "bg-purple-400";
            case "D3": return "bg-purple-300";
            case "D4": return "bg-purple-200";
            case "D5": return "bg-purple-100";
            case "D6": return "bg-purple-50";
            case "E1": return "bg-red-500";
            case "E2": return "bg-red-400";
            case "E3": return "bg-red-300";
            case "E4": return "bg-red-200";
            case "E5": return "bg-red-100";
            case "E6": return "bg-red-50";
            default:   return "bg-gray-500";
        }
    }

    // Get CSRF token from cookie
    function getCsrfToken() {
        const name = 'csrftoken';
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Toast notification
    function showToast(message, type = 'error') {
        const toastContainer = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        const types = {
            error: { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-600', icon: 'fa-exclamation-circle text-red-600' },
            success: { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-600', icon: 'fa-check-circle text-green-600' }
        };
        const toastType = types[type] || types.error;
        toast.className = `toast ${toastType.bg} ${toastType.text} border-l-4 ${toastType.border} p-4 rounded-md shadow-lg flex items-start pointer-events-auto mb-2`;
        toast.innerHTML = `
            <i class="fas ${toastType.icon} mt-1 mr-3"></i>
            <div class="flex-1">
                <p class="text-sm font-medium">${message}</p>
            </div>
            <button class="ml-2 text-gray-500 hover:text-gray-700" onclick="this.closest('.toast').remove()">
                <i class="fas fa-times"></i>
            </button>
        `;
        toastContainer.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('hide');
            toast.addEventListener('animationend', () => toast.remove(), { once: true });
        }, 5000);
    }

    // Custom ShowMessage for dialogs
    function ShowMessage({ title, message, type = 'info', buttons = [], onClose = null }) {
        const modal = document.createElement('dialog');
        modal.className = 'modal';
        const colors = {
            info: { bg: 'bg-orange-100', text: 'text-orange-800', border: 'border-orange-600', icon: 'fa-info-circle text-orange-600' },
            success: { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-600', icon: 'fa-check-circle text-green-600' },
            error: { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-600', icon: 'fa-exclamation-circle text-red-600' },
            confirm: { bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-600', icon: 'fa-question-circle text-yellow-600' }
        };
        const { bg, text, border, icon } = colors[type] || colors.info;
        modal.innerHTML = `
            <div class="modal-box ${bg} ${text} border-l-4 ${border} p-6">
                <div class="flex items-start">
                    <i class="fas ${icon} mt-1 mr-3 text-2xl"></i>
                    <div class="flex-1">
                        <h2 class="text-xl font-bold mb-2">${title}</h2>
                        <p class="text-sm">${message}</p>
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    ${buttons.map(btn => `
                        <button class="btn ${btn.className || 'btn-ghost text-gray-600 hover:bg-gray-200'}" onclick="${btn.onclick}">
                            ${btn.label}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
        document.body.appendChild(modal);
        modal.showModal();
        modal.addEventListener('close', () => {
            modal.remove();
            if (onClose) onClose();
        });
        return modal;
    }

    // Submit grade form
    async function submitGradeForm() {
        const form = document.getElementById('gradeCreateForm');
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => { data[key] = value || null; });

        try {
            const response = await fetch('/api/v1/employees/grades/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken(),
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin',
                body: JSON.stringify(data)
            });
            const contentType = response.headers.get('content-type');
            if (!response.ok) {
                const errorText = await response.text();
                let errorMsg = `Erreur API (${response.status}): ${errorText}`;
                try {
                    const errorObj = JSON.parse(errorText);

                    // Handle code uniqueness error
                    if (errorObj.error && errorObj.error.code && Array.isArray(errorObj.error.code)) {
                        if (errorObj.error.code[0].includes("already exists")) {
                            errorMsg = `<strong>Ce code de grade existe déjà.</strong><br>Veuillez choisir un autre code unique.`;
                        } else {
                            errorMsg = errorObj.error.code.join('<br>');
                        }
                    }

                    // Handle description required error (and any other field)
                    if (errorObj.error && errorObj.error.description && Array.isArray(errorObj.error.description)) {
                        if (errorObj.error.description[0].includes("may not be null")) {
                            errorMsg = `<strong>La description est obligatoire.</strong><br>Merci de remplir ce champ.`;
                        } else {
                            errorMsg = errorObj.error.description.join('<br>');
                        }
                    }

                    // To combine multiple field errors:
                    if (errorObj.error && typeof errorObj.error === "object") {
                        errorMsg = Object.entries(errorObj.error)
                            .map(([field, errors]) => {
                                let label = field === 'code' ? "Code" :
                                            field === 'description' ? "Description" :
                                            field.charAt(0).toUpperCase() + field.slice(1);
                                return `<strong>${label} :</strong> ${Array.isArray(errors) ? errors.join(', ') : errors}`;
                            })
                            .join('<br>');
                    }

                } catch (e) {
                    // Not JSON, use default errorMsg
                }
                showToast(errorMsg, 'error');
                return;
            }
            if (!contentType || !contentType.includes('application/json')) {
                const nonJsonText = await response.text();
                throw new Error(`Format de réponse invalide: JSON attendu, reçu ${contentType}. Réponse: ${nonJsonText}`);
            }
            const responseData = await response.json();
            ShowMessage({
                title: 'Grade Créé',
                message: `
                    <p>Grade créé avec succès !</p>
                    <p><strong>Code:</strong> <span class="badge ${getGradeColorClass(responseData.grade.code)} text-white">${responseData.grade.code}</span></p>
                    <p><strong>Description:</strong> ${responseData.grade.description || 'N/A'}</p>
                `,
                type: 'success',
                buttons: [
                    { label: 'Retour à la liste', className: 'bg-green-500 hover:bg-green-600 text-white', onclick: "closeModal();window.location.href='{% url 'grade_list' %}'" },
                    { label: 'Créer un autre', className: 'btn-ghost text-gray-600 hover:bg-gray-100', onclick: 'closeModal()' }
                ]
            });

        } catch (error) {
            console.error('Error creating grade:', error);
            showToast(`Erreur lors de la création du grade: ${error.message}`, 'error');
        }
    }


    function closeModal() {
        const modal = document.querySelector('.modal');
        if (modal) modal.close();
    }
</script>
{% endblock %}
