{% extends 'main/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="card bg-white shadow-xl rounded-lg p-6 border-l-4 border-orange-600 max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold text-orange-600 uppercase flex items-center gap-2 mb-6">
            <i class="fas fa-building text-green-600"></i> Ajouter un Département
        </h1>
        <form id="departmentCreateForm" class="grid grid-cols-1 gap-6">
            {% csrf_token %}
            <div class="form-control">
                <label class="label"><span class="label-text font-semibold text-gray-800">Nom du Département</span></label>
                <input type="text" name="name" class="input input-bordered w-full border-orange-500 focus:border-orange-600 bg-white text-gray-800" required>
            </div>
            <div class="form-control">
                <label class="label"><span class="label-text font-semibold text-gray-800">Département Parent</span></label>
                <select name="parent" id="parentSelect" class="select select-bordered w-full border-orange-500 focus:border-orange-600 bg-white text-gray-800">
                    <option value="" selected>Aucun</option>
                </select>
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button type="button" class="btn bg-green-500 hover:bg-green-600 text-white" onclick="submitDepartmentForm()">Enregistrer</button>
                <a href="{% url 'department_list' %}" class="btn btn-ghost text-gray-600 hover:bg-gray-100">Annuler</a>
            </div>
        </form>
    </div>
</div>

<div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 w-full max-w-xs pointer-events-none"></div>
{% endblock %}

{% block extra_js %}
<script>
    // Get CSRF token from cookie
    function getCsrfToken() {
        const name = 'csrftoken';
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Toast notification
    function showToast(message, type = 'error') {
        const toastContainer = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        const types = {
            error: { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-600', icon: 'fa-exclamation-circle text-red-600' },
            success: { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-600', icon: 'fa-check-circle text-green-600' }
        };
        const toastType = types[type] || types.error;
        toast.className = `toast ${toastType.bg} ${toastType.text} border-l-4 ${toastType.border} p-4 rounded-md shadow-lg flex items-start pointer-events-auto mb-2`;
        toast.innerHTML = `
            <i class="fas ${toastType.icon} mt-1 mr-3"></i>
            <div class="flex-1">
                <p class="text-sm font-medium">${message}</p>
            </div>
            <button class="ml-2 text-gray-500 hover:text-gray-700" onclick="this.closest('.toast').remove()">
                <i class="fas fa-times"></i>
            </button>
        `;
        toastContainer.appendChild(toast);
        setTimeout(() => {
            toast.classList.add('hide');
            toast.addEventListener('animationend', () => toast.remove(), { once: true });
        }, 5000);
    }

    // Load departments for parent dropdown
    async function loadDepartments() {
        try {
            const response = await fetch('/api/v1/employees/departments/', {
                headers: { 'X-Requested-With': 'XMLHttpRequest' },
                credentials: 'same-origin'
            });
            if (!response.ok) throw new Error('Erreur lors du chargement des départements');
            const data = await response.json();
            const parentSelect = document.getElementById('parentSelect');
            data.results.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept.id;
                option.textContent = dept.name;
                parentSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading departments:', error);
            showToast(`Erreur: ${error.message}`, 'error');
        }
    }

    // Submit department form
    async function submitDepartmentForm() {
        const form = document.getElementById('departmentCreateForm');
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => { data[key] = value || null; });

        try {
            const response = await fetch('/api/v1/employees/departments/create/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken(),
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin',
                body: JSON.stringify(data)
            });
            const contentType = response.headers.get('content-type');
            if (!response.ok) {
                const errorText = await response.text();
                if (response.status === 401) {
                    showToast('Veuillez vous connecter à nouveau', 'error');
                    setTimeout(() => window.location.href = '{% url 'login' %}', 2000);
                    return;
                }
                if (response.status === 403) {
                    showToast('Permission refusée', 'error');
                    return;
                }
                throw new Error(`Erreur API (${response.status}): ${errorText}`);
            }
            if (!contentType || !contentType.includes('application/json')) {
                const nonJsonText = await response.text();
                throw new Error(`Format de réponse invalide: JSON attendu, reçu ${contentType}. Réponse: ${nonJsonText}`);
            }
            await response.json();
            showToast('Département créé avec succès!', 'success');
            setTimeout(() => window.location.href = '{% url 'department_list' %}', 2000);
        } catch (error) {
            console.error('Error creating department:', error);
            showToast(`Erreur lors de la création du département: ${error.message}`, 'error');
        }
    }

    document.addEventListener('DOMContentLoaded', loadDepartments);
</script>
{% endblock %}
