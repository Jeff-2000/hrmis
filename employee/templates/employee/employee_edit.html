{% extends 'main/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="card bg-white shadow-xl rounded-lg p-6 border-l-4 border-orange-600 max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold text-orange-600 uppercase flex items-center gap-2 mb-6">
            <i class="fas fa-user-edit"></i> Modifier l'Employ√©
        </h1>
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for field in form %}
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-600 text-sm">{{ field.errors.as_text }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button type="submit" class="btn bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg px-4 py-2">
                    <i class="fas fa-save mr-2"></i> Enregistrer
                </button>
                <a href="{% url 'employee_list' %}" class="btn btn-ghost text-gray-600 hover:bg-gray-200">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
